<!-- Beehiiv embed (no dependencies on Kit). Provided by user. -->
<script async src="https://subscribe-forms.beehiiv.com/embed.js"></script>
<style>
  /* Make the Beehiiv iframe fit the screen and stay responsive */
  .beehiiv-embed {
    width: 100% !important;
    max-width: 960px;
    height: 72vh;          /* take most of the viewport height */
    min-height: 520px;     /* sensible minimum on short screens */
    border: 0;
    margin: 0 auto;        /* center within the content column */
    display: block;
    background-color: transparent;
    box-shadow: none;
  }
  @media (max-width: 768px) {
    .beehiiv-embed {
      height: 80vh;
      min-height: 560px;
    }
  }
  @media (min-width: 1200px) {
    .beehiiv-embed { max-width: 1100px; }
  }
  /* Reduce extra spacing beneath the iframe on some browsers */
  .beehiiv-embed + .embed-spacer { height: 0; margin: 0; padding: 0; }
  /* Ensure container doesn’t constrain width */
  .post .post-content .beehiiv-embed { width: 100% !important; }
  .container .beehiiv-embed { width: 100% !important; }
  .page .page-content .beehiiv-embed { width: 100% !important; }
</style>
<iframe
  src="https://subscribe-forms.beehiiv.com/06a250f4-1b5c-49eb-bf45-6750172fee3c"
  class="beehiiv-embed"
  data-test-id="beehiiv-embed"
  frameborder="0"
  scrolling="auto"
></iframe>

<noscript>
  <p class="mt-3">
    JavaScript is disabled; if the form above doesn’t appear, please visit the Beehiiv hosted subscribe page.
  </p>
</noscript>
